      background-color: #f5f5dc;

    /* --- L·ªõp ·∫£nh r∆°i: ƒê∆ØA XU·ªêNG D∆Ø·ªöI N·ªÄN (z-index: -1) V√Ä L√ÄM R√ï N√âT (opacity: 1) --- */
    .falling-layer {

      /* Lo·∫°i b·ªè ho√†n to√†n h√¨nh ·∫£nh n·ªÅn (tr√°i tim/hoa nh·ªè) */
      background-image: none;

      z-index: -1;

    .falling-photo {

      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      animation: fall linear infinite;
      animation-fill-mode: forwards;
      opacity: 0; 
      filter: blur(0px) !important; /* ƒê·∫£m b·∫£o h√¨nh ·∫£nh r√µ n√©t tuy·ªát ƒë·ªëi */

    @keyframes fall {

      }
      10% {
        opacity: 1; /* ·∫¢nh xu·∫•t hi·ªán ho√†n to√†n r√µ n√©t */
      }
      90% {

      }
      100% {
        transform: translateY(100vh) translateX(var(--x-end)) rotate(var(--r-end));
        opacity: 0;
      }
    }
    
    #photo1 { left: 5%; --x: 0px; --x-end: 20px; --r: 10deg; --r-end: 30deg; animation-duration: 28s; animation-delay: 0s; }
    #photo2 { left: 15%; --x: -20px; --x-end: -10px; --r: -15deg; --r-end: 10deg; animation-duration: 30s; animation-delay: 5s; }
    #photo3 { left: 25%; --x: 15px; --x-end: 25px; --r: 5deg; --r-end: -5deg; animation-duration: 32s; animation-delay: 10s; }
    #photo4 { left: 35%; --x: -10px; --x-end: -30px; --r: 20deg; --r-end: 25deg; animation-duration: 34s; animation-delay: 15s; }
    #photo5 { left: 45%; --x: -25px; --x-end: -10px; --r: -25deg; --r-end: -20deg; animation-duration: 36s; animation-delay: 20s; }

    /* --- V√πng ch·ª©a Video (Kh√¥ng thay ƒë·ªïi) --- */
    .content-wrapper {

    .video-container {

    /* ƒê√£ lo·∫°i b·ªè c√°c h√¨nh ·∫£nh trang tr√≠ hoa h·ªìng v√† l√° (leaf-top, leaf-bottom) ƒë·ªÉ khung vi·ªÅn ƒë·ªè ƒë∆°n gi·∫£n h∆°n */
    .video-container::before,

  </style>
