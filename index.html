    .falling-layer {

    @keyframes fall {

    /* --- VÃ¹ng chá»©a Video (ÄÃ£ Ä‘iá»u chá»‰nh lÃªn Ä‘áº§u vÃ  láº¥p Ä‘áº§y khung Ä‘á») --- */

    .video-container::before,

    }
  </style>
